<div class="container bg-light p-2">
  <div class="d-flex p-2 justify-content-center  align-items-center">
    <label for="content">I'm looking for</label>
    <input class="mx-3 px-1" type="text" [(ngModel)]="content" id="content" name="content" placeholder="I am looking for">
    <input class="btn btn-primary" type="submit" value="Send" (click)="addRequest()">
  </div>
  <ul class="list-unstyled" *ngFor="let request of requests | async">
    <li class="d-flex justify-content-between p-2" (click)="getRequest(request.id)">
      <div class="d-flex flex-column">
        <span>{{ request.data.date}}</span>
        <span>{{request.data.content}}</span>
      </div>
      <button class="btn btn-primary" (click)="deleteRequest(request.id)">delete</button>
    </li>
  </ul>
</div>
